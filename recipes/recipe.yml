# Turbo OS - A Distro de Alta Performance
name: turbo-os  # NOME ATUALIZADO
description: Distro de Gaming e Dev baseada no Fedora Kinoite (Nvidia).
base-image: ghcr.io/ublue-os/kinoite-nvidia # Base com drivers Nvidia
image-version: latest

modules:
  # 1. FICHEIROS DE SISTEMA
  - type: files
    files:
      - source: system
        destination: /

  # 2. DRIVERS DE HARDWARE EXTRA
  - type: akmods
    base: main
    install:
      - xpadneo   # Comandos Xbox Bluetooth

  # 3. PACOTES DO SISTEMA (RPMs - Camada Base)
  - type: rpm-ostree
    install:
      # Gaming
      - steam
      - lutris
      - gamemode
      - mangohud
      - gamescope
      - sunshine
      # Ferramentas e Dev
      - htop
      - fastfetch
      - git
      - wget
      - distrobox
      - zsh
      - android-tools

  # 4. APLICAÇÕES E EMULADORES (Flatpaks)
  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (Sistema)"
      install:
        # Apps
        - com.discordapp.Discord
        - com.obsproject.Studio
        # IDEs / Dev
        - com.visualstudio.code
        - com.jetbrains.IntelliJ-IDEA-Community
        # Emuladores
        - org.libretro.RetroArch
        - org.DolphinEmu.dolphin-emu
        - net.pcsx2.PCSX2
        - org.duckstation.DuckStation
        - org.ryujinx.Ryujinx

  # 5. FONTES
  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack

  - type: script
    scripts:
      - |
        echo 'alias neofetch="fastfetch"' >> /etc/bashrc
        echo 'alias neofetch="fastfetch"' >> /etc/zshrc

  - type: plymouth
    theme: turbo-theme
